<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pendaftaran Rute Penerbangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Pendaftaran Rute Penerbangan</h1>
        
        <form action="process.php" method="post" class="space-y-4">
            <div>
                <label for="nama_maskapai" class="block font-bold mb-2">Nama Maskapai:</label>
                <input type="text" id="nama_maskapai" name="nama_maskapai" class="w-full border rounded p-2" placeholder="Masukkan nama maskapai" required>
            </div>
            
            <div>
                <label for="bandara_asal" class="block font-bold mb-2">Bandara Asal:</label>
                <select id="bandara_asal" name="bandara_asal" class="w-full border rounded p-2" required>
                    <option value="Ngurah Rai (DPS)">Ngurah Rai (DPS)</option>
                    <option value="Soekarno-Hatta (CGK)">Soekarno-Hatta (CGK)</option>
                    <option value="Juanda (SUB)">Juanda (SUB)</option>
                    <option value="Hasanuddin (UPG)">Hasanuddin (UPG)</option>
                    <option value="Sultan Iskandar Muda (BTJ)">Sultan Iskandar Muda (BTJ)</option>
                </select>
            </div>
            
            <div>
                <label for="bandara_tujuan" class="block font-bold mb-2">Bandara Tujuan:</label>
                <select id="bandara_tujuan" name="bandara_tujuan" class="w-full border rounded p-2" required>
                    <option value="Ngurah Rai (DPS)">Ngurah Rai (DPS)</option>
                    <option value="Soekarno-Hatta (CGK)">Soekarno-Hatta (CGK)</option>
                    <option value="Juanda (SUB)">Juanda (SUB)</option>
                    <option value="Hasanuddin (UPG)">Hasanuddin (UPG)</option>
                    <option value="Sultan Iskandar Muda (BTJ)">Sultan Iskandar Muda (BTJ)</option>
                </select>
            </div>
            
            <div>
                <label for="harga_tiket" class="block font-bold mb-2">Harga Tiket (Rp):</label>
                <input type="number" id="harga_tiket" name="harga_tiket" class="w-full border rounded p-2" placeholder="Masukkan harga tiket" required>
            </div>
            
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Proses Pendaftaran</button>
        </form>
    </div>
</body>
</html>
